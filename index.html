<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS - Услуги и сервисы</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__group-items">
        <button class="header__button header__button--menu" type="button">
          <span class="header__button--title">Меню</span>
        </button>
        <div class="header__divider header__divider--logo"></div>
        <img
          class="header__logo"
          src="./icons/logo.svg"
          alt="Логотип компании"
        />
      </div>
      <div class="header__group-items">
        <div class="header__group-items header__group-items--user">
          <button class="header__button header__button--call" type="button">
            <span class="header__button--title">Обратный звонок</span>
          </button>
          <button class="header__button header__button--chat" type="button">
            <span class="header__button--title">Чат</span>
          </button>
          <button class="header__button header__button--profile" type="button">
            <span class="header__button--title">Профиль</span>
          </button>
        </div>
        <div class="header__group-items">
          <div class="header__divider"></div>
          <button class="header__button header__button--repair" type="button">
            <span class="header__button--title">Ремонт</span>
          </button>
          <button
            class="header__button header__button--check-status"
            type="button"
          >
            <span class="header__button--title">Статус заказа</span>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
